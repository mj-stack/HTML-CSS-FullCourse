<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div
      style="
        background-color: white;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;

        height: 60px;
        border-bottom: 1px solid black;

        display: flex;
        justify-content: space-between;
      "
    >
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          width: 300px;
          height: 60px;
        "
      >
        <img
          style="
            height: 40px;
            width: 40px;
            border-radius: 20px;
            object-fit: cover;
            margin-right: 10px;
          "
          src="download.jpeg"
          alt=""
        />
        <p
          style="
            margin: 0;
            font-family: Arial;
            font-size: 14px;
            font-weight: 700;
          "
        >
          Oliver Cat
        </p>
      </div>
      <div
        style="
          display: flex;
          width: 300px;
          justify-content: center;
          align-items: center;
        "
      >
        <button
          style="
            height: 30px;
            width: 80px;
            border-radius: 6px;
            border: none;
            background-color: rgb(0, 140, 255);
            color: white;
            font-family: Arial;
            font-size: 12px;
            font-weight: 700;
            margin-right: 10px;
          "
        >
          Add Friend
        </button>
        <button
          style="
            height: 30px;
            width: 70px;
            border-radius: 6px;
            border: none;
            background-color: rgb(235, 235, 235);
            color: black;
            font-family: Arial;
            font-size: 12px;
            font-weight: 700;
            margin-right: 10px;
          "
        >
          Message
        </button>
      </div>
    </div>
  </body>
</html>
